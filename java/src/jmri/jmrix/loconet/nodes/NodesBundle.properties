# NodesBundle.properties
#
# Default properties for jmri.jmrix.loconet.nodes

TypeEightBitSigned      = 8 bit integer. -128 to 127
TypeEightBitUnsigned    = 8 bit integer. 0 to 255
TypeSixteenBitSigned    = 16 bit integer. -32.768 to 32.767
TypeSixteenBitUnsigned  = 16 bit integer. 0 to 65.535
TypeThirtyTwoBitSigned  = 32 bit integer. -2.147.483.648 to 2.147.483.647
TypeFloat               = 32 bit float

TypeEightBitSigned_FormatDescr      = The byte is in D1
TypeEightBitUnsigned_FormatDescr    = The byte is in D1
TypeSixteenBitSigned_FormatDescr    = The low byte is in D1, the high byte in D2
TypeSixteenBitUnsigned_FormatDescr  = The low byte is in D1, the high byte in D2
TypeThirtyTwoBitSigned_FormatDescr  = The lowest byte is in D1, the highest byte in D4
TypeFloat_FormatDescr               = The lowest byte is in D1, the highest byte in D4

TypeEightByteString     = 8 byte string
TypeVariableString      = Variable length string

TypeEightByteString_FormatDescr     = Eight bytes in D1 to D8
TypeVariableString_FormatDescr      = Seven bytes in D1 to D7. Index in D8. Multiple packets if needed.
